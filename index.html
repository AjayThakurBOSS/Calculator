<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculator.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h2>Calculator</h2>
    <div class="container">
      <div class="calculator">
        <input type="text" class="input-fild" id="screen" />
        <div class="numbers">
          <button class="clear">C</button>
          <button class="clear">
            ac
          </button>
          <button class="clear">M+</button>
          <button class="clear">M-</button>

          <button class="a">%</button>
          <button class="a">(</button>
          <button class="a">)</button>
          <button class="a">/</button>

          <button class="a">7</button>
          <button class="a">8</button>
          <button class="a">9</button>
          <button class="a">-</button>
          <button class="b">4</button>
          <button class="b">5</button>
          <button class="b">6</button>
          <button class="b">+</button>

          <button class="c">1</button>
          <button class="c">2</button>
          <button class="c">3</button>
          <button class="c">x</button>
          <button class="d">0</button>
          <button class="d">.</button>
          <button class="d">00</button>
          <button class="d" id="result">=</button>
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
